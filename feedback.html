<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</head>
<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <form>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputFirstname">First name</label>
                            <input type="text" class="form-control" id="inputFirstname" placeholder="First name">
                        </div>
                        <div class="col-sm-6">
                            <label for="inputLastname">Last name</label>
                            <input type="text" class="form-control" id="inputLastname" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputAddressLine1">Address</label>
                            <input type="text" class="form-control" id="inputAddressLine1" placeholder="Street Address">
                        </div>
                        <div class="col-sm-6">
                            <label for="inputAddressLine2">Address (Line 2)</label>
                            <input type="text" class="form-control" id="inputAddressLine2" placeholder="Line 2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="City">
                        </div>
                        <div class="col-sm-3">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="inputState" placeholder="State">
                        </div>
                        <div class="col-sm-3">
                            <label for="inputPostalCode">Postal Code</label>
                            <input type="text" class="form-control" id="inputPostalCode" placeholder="Postal Code">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputContactNumber">Contact Number</label>
                            <input type="number" class="form-control" id="inputContactNumber" placeholder="Contact Number">
                        </div>
                        <div class="col-sm-6">
                            <label for="inputWebsite">Website</label>
                            <input type="text" class="form-control" id="inputWebsite" placeholder="Website">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                        <input type="file" id="myFile" name="filename">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputArea">Area</label><br>
                            <input type="radio" name="area" id="inputArea" value="urban"/>Urban<br>
                            <input type="radio" name="area" id="inputArea" value="rural"/>Rural
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary px-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
